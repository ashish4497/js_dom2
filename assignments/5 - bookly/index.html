<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="style.css" rel="stylesheet" />
	<title>Bookly App</title>
	<script defer src="app.js"></script>
</head>

<body>
	<div id="wrapper">
		<header>
			<div id="page-banner">
				<h1 class="title">Bookly</h1>
				<p>Best Books For Hackers</p>
				<form id="search-books">
					<input class="search-books" type="text" placeholder="Search books..." />
				</form>
			</div>
		</header>
		<div id="book-list">
			<h2 class="title">Books to Read</h2>
			<ul class="item_list">
			</ul>
		</div>
		<form id="add-book">
			<input type="checkbox" id="hide" />
			<label for="hide">Hide all books</label>
			<input class="add_books" type="text" placeholder="Add a book..." />
			<button class="add_button">Add</button>
		</form>
	</div>
</body>

</html>
