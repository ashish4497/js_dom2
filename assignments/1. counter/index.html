<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Basic Counter App</title>
</head>
<section>
  <h1 class="i-val"></h1>
  <input type="button" class="increment" value="Increment">
  <input type="button" class="decrement" value=" Decrement">
  <input type="button" class="reset" value="Reset">

</section>

<body>
  <script>
    var inc = document.querySelector(".increment");
    var dec = document.querySelector(".decrement");
    var reset = document.querySelector(".reset");
    var txt = document.querySelector(".i-val");
    txt.textContent = 0;
    var y = 0;
    inc.addEventListener("click", function (e) {
      txt.textContent = ++y;
    });
    dec.addEventListener("click", function (e) {
      txt.textContent = --y;
    });
    reset.addEventListener("click", function (e) {
      txt.textContent = 0;
    });
  </script>
</body>

</html>
